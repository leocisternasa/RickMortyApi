<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Rick y Morty
  </title>
</head>
<body>
  <div class="container">
    <div class="row" id="container_card">

    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script>
    function obtenerPersonaje(id){
      event.preventDefault()
      console.log(id)
      fetch(`https://rickandmortyapi.com/api/character/${id}`)
      .then(res => res.json())
      .then(data => {
        console.log(data)

      }).catch(error => console.log(error)) 
    }

    fetch("https://rickandmortyapi.com/api/character")
    .then(resp => resp.json())
    .then(data => {
      console.log(data)
      let personajes = data.results;
      let html = ``;
      for(personaje of personajes){
       html += `<div class="card" style="width: 18rem;">
  <img src="${personaje.image}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${personaje.name}</h5>
    <p class="card-text">Especie: ${personaje.species}</p>
    <a onclick="obtenerPersonaje('${personaje.id}')"  href="" class="btn btn-primary">Go somewhere</a>
  </div>
  </div>`
      }
      document.getElementById("container_card").innerHTML = html
    })
    .catch(error => console.log(error))
  </script>
</body>
</html>
